<main class="main">
  <div class="container">
    <div class="header-wrapper">
      <img src="assets/images/balvikas-logo.jpg"  
         alt="Balvikas Logo" class="bv-logo"/>
      <h1>Sri Sathya Sai Balvikas Locator</h1>
    </div>
    <app-search-form (search)="onSearch($event)"></app-search-form>
    
    <div class="results" *ngIf="centres.length > 0">
      <h2>Found {{ centres.length }} centres</h2>
      <div class="results-card">
        <app-centre-card 
        class="card-width"
        *ngFor="let centre of centres"
        [centre]="centre"
      ></app-centre-card>
      </div>
    </div>
    
    <div *ngIf="searched && centres.length === 0" class="no-results">
      <div>
        <i class="fas fa-info-circle"></i> 
        No Balvikas Centres found in this area !
      </div>
      <h3>Please contact this helpline - {{ bvHelplineNumber }}</h3>
    </div>
  </div>
</main>
<router-outlet />
